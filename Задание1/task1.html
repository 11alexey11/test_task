<!DOCTYPE html>

<head lang="ru">
  <title>Задание 1</title>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" type="text/css" href="/style/style_index.css">-->
  <script type="text/javascript">
    const ship = {
      nameShip: "Victoria",
      weightShip: 5000,
      engineShip: {
        nameEngine: "Ecv-5",
        weightEngine: 500,
        company: {
          nameCompany: "Syndicate",
          typeCompany: "OJSC"
        }
      }
    }
    function deepClone(obj) {
      const cloneObj = {};
      for (const i in obj) {
        if (obj[i] instanceof Object) {
          cloneObj[i] = deepClone(obj[i]);
          continue;
        }
        cloneObj[i] = obj[i];
      }
      return cloneObj;
    }

    const cloneShipWithDeepClone = deepClone(ship);

    cloneShipWithDeepClone.owner = "Alexey";
    console.log(ship);
    console.log(cloneShipWithDeepClone);

  </script>
</head>
